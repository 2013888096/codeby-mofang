<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		
		<input type="radio" name="divcolor" id="front" hidden="hidden">
		<input type="radio" name="divcolor" id="back" hidden="hidden">
		<input type="radio" name="divcolor" id="left" hidden="hidden">
		<input type="radio" name="divcolor" id="right" hidden="hidden">
		<input type="radio" name="divcolor" id="top" hidden="hidden">
		<input type="radio" name="divcolor" id="bottom" hidden="hidden">
		<input type="radio" name="divcolor" id="big" hidden="hidden">
		<input type="radio" name="divcolor" id="small" hidden="hidden">
		<div class="mofang">
			<div class="page front" ></div>
			<div class="page back" ></div>
			<div class="page left" ></div>
			<div class="page right" ></div>
			<div class="page top" ></div>
			<div class="page bottom" ></div>
		</div>
		<div class="choose">
			<label for="front" class="btn">前面</label>
			<label for="back" class="btn">后面</label>
			<label for="left" class="btn">左面</label>
			<label for="right" class="btn">右面</label>
			<label for="top" class="btn">上面</label>
			<label for="bottom" class="btn">下面</label>
			<label for="big" class="btn">放大</label>
			<label for="small" class="btn">缩小</label>
		</div>
		
	</body>
</html>
